<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marico</title>
    <link rel="stylesheet" href="SignUpStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="Images/logo_text.svg" alt="marico_logo">

        <nav>
            <a href="#"><div class="text_gray">Use Cases</div></a>
            <a href="#"><div class="text_gray">About</div></a>
            <a href="#"><div class="text_blue">Pricing</div></a>
            <a href="#"><div class="text_gray">Blog</div></a>
        </nav>

        <div class="header_auth_buttons">
            <a href="#"><div class="text_gray">Login</div></a>
            <a href="#"><div class="button_blue">Sign Up</div></a>
        </div>
    </header>

    <main>
        <h1>Sign up</h1>
        <h2>Fill all field for create an account.</h2>

        <form class="user_input" action="#" method="post">
            <div>
                <div>
                    <input type="text" id="name" name="name" placeholder="Username">
                </div>

                <div>
                    <input type="text" id="password" name="password" placeholder="Password">
                </div>
            </div>
            <div>
                <div>
                    <input type="text" id="name" name="name" placeholder="Email Address">
                </div>

                <div>
                    <a href="#"><div class="button_blue_big">Sign Up</div></a>
                </div>
            </div>
        </form>
    </main>

    <footer>
        <h3>Or</h3>
        <h2>Sign up with...</h2>

        <div class="login_buttons">
            <a href="#"><div class="button_black">
                <img src="Images/facebook_logo.svg" alt="facebook_logo">
                <h2>Sign up with Facebook</h2>
            </div></a>

            <a href="#"><div class="button_black">
                <img src="Images/google_logo.svg" alt="google_logo">
                <h2>Sign up with Google</h2>
            </div></a>

            <a href="#"><div class="button_black">
                <img src="Images/apple_logo.svg" alt="apple_logo">
                <h2>Sign up with Apple</h2>
            </div></a>
        </div>

        <h4>Already have an account? Please Log in.</h4>
    </footer>
</body>
</html>
